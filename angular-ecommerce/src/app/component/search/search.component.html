<header class="header-desktop">
    <div class="section-content section-content-p30">
      <div class="container-fluid">
        <div class="header-wrap">
          <div class="form-header">
            <input  #myInput
                     (keyup.enter)="doSearch(myInput.value)"
                     class="au-input au-input-xl"
                     name="search"
                     placeholder="Search for products ..." />
            <button class="au-btn-submit" (click)="doSearch(myInput.value)">
              Search
            </button>
          </div>
          <div class="cart-area d-n">
            <a href="shopping-detail.html">
              <div class="total">19.22 <span> 2</span> </div> <i class="fa fa-shopping-cart"
                aria-hidden="true"></i>
            </a>
          </div>
        </div>
        <div class="account-wrap"></div>
      </div>
    </div>
  </header>
